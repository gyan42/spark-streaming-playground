<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        .header{
            text-align: center;
            background-color: rgb(136, 185, 229);
            height: 70px;
            line-height: 70px;
        }
        .chart{
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>Upload your label CSV data here..</h3>
    </div>

    <br>

         The CSV should have following columns: <br> <br>
         label: String values <br>
         index : Integer value for label strings <br> <br> <br>

    <form method=post enctype=multipart/form-data>
        <input type=file name=file>
        <input type=submit value=Upload>
    </form>

    <br>
    Uploaded file  <b> {{ file }} </b> with {{ count }} records!
    <br><br><br>
   <p><a href="{{ url_for('index') }}"><<< Back to Home</a></p>

</body>
</html>
